<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="col-xs-4">
            <form action="#" class="form-group numb-enter">
                <div class="form-group ">
                    <h3>Разложение числа на простые множители</h3>
                    <label for="enterNumb">Введите число <span class="comnt">*работает только с шестизначными числами</span></label>
                    <input type="text" class="form-control" id="enterNumb" placeholder="Введите число" maxlength="6">
                </div>
                <button type="submit" class="btn btn-success expand">Разложить</button>
            </form>
            <div class="result well"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
